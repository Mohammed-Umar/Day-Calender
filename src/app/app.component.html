<app-layout>
  <div class="row">
    <!-- <div> -->
      <!-- <div class="row"> -->
        <div class="col">
            <table class="table">
                <thead>
                  <tr >
                    <th scope="col" class="width:10%">Time</th>
                    <th scope="col" class="width:90%">Events</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <ng-template *ngFor="let x of time; let i = index"> -->
                    <tr *ngFor="let hour of hourly; let i = index">
                      <th scope="row" *ngIf="showHour(hour)">{{hour}}</th>
                      <td [attr.rowspan]="colspan" *ngIf="divide(hour)">
                        <app-event [eventData]="eventData" [timeData]="timeData" [rowValue]="hour"></app-event>
                      </td>
                    </tr>  
                </tbody>
              </table>
        </div>
      <!-- </div> -->
    <!-- </div> -->
  <button mat-raised-button (click)="openPopup()" mat-fab class="btn pmd-btn-fab pmd-ripple-effect btn-info pull-right fab" type="button"><i class="material-icons pmd-sm">add</i></button>  
</div>

</app-layout>
